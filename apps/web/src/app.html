<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>SpriteBox - Multiplayer Pixel Art Game</title>
    <meta name="title" content="SpriteBox - Multiplayer Pixel Art Game" />
    <meta name="description" content="Draw, vote, and compete in real-time multiplayer pixel art battles. Create 8x8 pixel art based on prompts and vote on other players' creations." />
    <meta name="keywords" content="pixel art, multiplayer game, drawing game, pixel art game, online game, party game" />
    <meta name="author" content="SpriteBox" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spritebox.de/" />
    <meta property="og:title" content="SpriteBox - Multiplayer Pixel Art Game" />
    <meta property="og:description" content="Draw, vote, and compete in real-time multiplayer pixel art battles. Create 8x8 pixel art based on prompts and vote on other players' creations." />
    <meta property="og:image" content="https://spritebox.de/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="SpriteBox" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://spritebox.de/" />
    <meta property="twitter:title" content="SpriteBox - Multiplayer Pixel Art Game" />
    <meta property="twitter:description" content="Draw, vote, and compete in real-time multiplayer pixel art battles. Create 8x8 pixel art based on prompts and vote on other players' creations." />
    <meta property="twitter:image" content="https://spritebox.de/og-image.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f0f23" />
    <meta name="msapplication-TileColor" content="#0f0f23" />

    <!-- PWA / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SpriteBox" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://spritebox.de/" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
